<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to StartIT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <h1>Redirecting to StartIT</h1>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </div>
  <div class="footer">
    <span class="author" onclick="redirectToAnotherPage()">By debondor</span>
  </div>
  <script>
window.onload = function() {
    setTimeout(redirect, 2000);
  };
  
  function redirect() {
    window.location.href = "https://startit.bot/";
  }
  
  function redirectToAnotherPage() {
    window.location.href = "https://startit.bot/plus";
  }
   if (typeof history.replaceState === "function") {
     
    history.replaceState(null, null, window.location.pathname.replace(".html", ""));
  }
</script>
</body>
</html>
